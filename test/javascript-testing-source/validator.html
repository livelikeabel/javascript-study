<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css" />
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <hr />
    <form id="my-form">
      <div class="form-group row">
        <label for="input-name" class="col-sm-2 col-form-label">이름</label>
        <div class="col-sm-6">
          <input id="input-name" class="form-control" name="name" type="text" placeholder="이름" />
        </div>
      </div>
      <div class="form-group row">
        <label for="input-email" class="col-sm-2 col-form-label">이메일</label>
        <div class="col-sm-6">
          <input id="input-email" class="form-control" name="email" type="text" placeholder="이메일" />
        </div>
      </div>
      <div class="form-group row">
        <label for="input-password1" class="col-sm-2 col-form-label">패스워드</label>
        <div class="col-sm-6">
          <input id="input-password1" class="form-control" name="password1" type="password" placeholder="패스워드" />
        </div>
      </div>
      <div class="form-group row">
        <label for="input-password2" class="col-sm-2 col-form-label">패스워드 확인</label>
        <div class="col-sm-6">
          <input id="input-password2" class="form-control" name="password2" type="password" placeholder="패스워드 확인" />
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
  </div>
  <script src="./src/validator/index.js"></script>
</body>
</html>
